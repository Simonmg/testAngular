<mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option 
      *ngFor="let house of houses; let i = index;" 
      [value]="house"
      (onSelectionChange)="load($event)">
            {{house}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <app-user-table
    [dataArray] = "personajes">
  </app-user-table>
